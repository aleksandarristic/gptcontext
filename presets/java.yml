# Java project (e.g. Maven or Gradle)

MAX_TOTAL_TOKENS: 12000
MAX_FILE_TOKENS: 4000

INCLUDE_EXTS:
  - .java
  - .xml
  - .md
  - .properties
  - .yaml
  - .yml
  - .json
  - .gradle
  - .groovy
  - .txt

EXCLUDE_DIRS:
  - .git
  - target
  - build
  - .idea
  - .vscode
  - .gradle
  - .gptcontext-cache
  - out
