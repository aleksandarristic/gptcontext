# Helm chart repo (Kubernetes YAML + Helm templates)

MAX_TOTAL_TOKENS: 12000
MAX_FILE_TOKENS: 3000


exclude:
- .git/
- charts/
- tmp/
- .helmignore/
- .gptcontext-cache/
- .idea/
- .vscode/

include_exts:
- .yaml
- .yml
- .tpl
- .md
- .txt
- .sh
- Chart.yaml
- values.yaml


use_default_excludes: true
