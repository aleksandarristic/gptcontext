# Data pipeline / ETL project

MAX_TOTAL_TOKENS: 15000
MAX_FILE_TOKENS: 4000


exclude:
- .git/
- data/
- tmp/
- logs/
- output/
- .venv/
- .idea/
- .vscode/
- .gptcontext-cache/

include_exts:
- .py
- .sql
- .json
- .yaml
- .yml
- .csv
- .parquet
- .ipynb
- .md
- .txt
- .sh


use_default_excludes: true
