MAX_TOTAL_TOKENS: 15000
MAX_FILE_TOKENS: 4000


exclude:
- .git/
- node_modules/
- dist/
- build/
- vendor/
- public/
- static/
- data/
- tmp/
- logs/
- .venv/
- .idea/
- .vscode/
- .gptcontext-cache/

include_exts:
- .env
- .yaml
- .yml
- .json
- .toml
- .ini
- .cfg
- .xml
- .properties
- .conf
- .sh
- .bash
- .zsh
- .md
- .txt
- .pem
- .crt
- .key


use_default_excludes: true
