# Optimized for security audit — show configs, envs, keys, secrets

MAX_TOTAL_TOKENS: 15000
MAX_FILE_TOKENS: 4000

description: Optimized for security audit — show configs, envs, keys, secrets
long_description: |
  This preset is designed for security audits, focusing on configuration files, environment variables,
  keys, and secrets. It includes common file extensions used for configuration and environment files,
  while excluding directories that typically contain build artifacts, dependencies, or other non-essential files.

exclude:
- .git/
- node_modules/
- dist/
- build/
- vendor/
- public/
- static/
- data/
- tmp/
- logs/
- .venv/
- .idea/
- .vscode/
- .gptcontext-cache/

include_exts:
- .env
- .yaml
- .yml
- .json
- .toml
- .ini
- .cfg
- .xml
- .properties
- .conf
- .sh
- .bash
- .zsh
- .md
- .txt
- .pem
- .crt
- .key


use_default_excludes: true
