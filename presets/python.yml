# Pure Python project
MAX_TOTAL_TOKENS: 12000
MAX_FILE_TOKENS: 5000


exclude:
- .git/
- __pycache__/
- .venv/
- dist/
- build/
- .pytest_cache/
- .mypy_cache/
- .vscode/
- .idea/
- .gptcontext-cache/

include_exts:
- .py
- .toml
- .yaml
- .yml
- .json
- .md
- .txt
- .ini
- .cfg
- .sh


use_default_excludes: true
