# React Native / Ionic app

MAX_TOTAL_TOKENS: 15000
MAX_FILE_TOKENS: 4000


exclude:
- .git/
- node_modules/
- android/build/
- ios/build/
- ios/Pods/
- dist/
- build/
- .idea/
- .vscode/
- .gptcontext-cache/

include_exts:
- .js
- .jsx
- .ts
- .tsx
- .json
- .yaml
- .yml
- .html
- .css
- .scss
- .md
- .txt


use_default_excludes: true
