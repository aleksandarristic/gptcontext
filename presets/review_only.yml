MAX_TOTAL_TOKENS: 12000
MAX_FILE_TOKENS: 4000


exclude:
- .git/
- node_modules/
- vendor/
- dist/
- build/
- bin/
- obj/
- target/
- data/
- datasets/
- images/
- public/
- static/
- tmp/
- logs/
- .venv/
- .idea/
- .vscode/
- .gptcontext-cache/

include_exts:
- .py
- .js
- .ts
- .java
- .go
- .cpp
- .c
- .h
- .kt
- .cs
- .php
- .rb
- .sh
- .yaml
- .yml
- .json
- .toml
- .xml
- .cfg
- .ini
- .md
- .txt


use_default_excludes: true
