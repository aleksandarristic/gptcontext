# Laravel (PHP) project

MAX_TOTAL_TOKENS: 15000
MAX_FILE_TOKENS: 4000


exclude:
- .git/
- vendor/
- node_modules/
- storage/
- bootstrap/cache/
- dist/
- build/
- .idea/
- .vscode/
- .gptcontext-cache/

include_exts:
- .php
- .blade.php
- .js
- .json
- .md
- .yaml
- .yml
- .env
- .html
- .scss
- .css
- .txt


use_default_excludes: true
