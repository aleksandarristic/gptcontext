# React project (JS/TS + HTML + CSS)

MAX_TOTAL_TOKENS: 15000
MAX_FILE_TOKENS: 4000


exclude:
- .git/
- node_modules/
- dist/
- build/
- coverage/
- .cache/
- .gptcontext-cache/
- .idea/
- .vscode/
- public/static/

include_exts:
- .js
- .jsx
- .ts
- .tsx
- .json
- .md
- .html
- .css
- .scss
- .sass
- .yml
- .yaml


use_default_excludes: true
