# GPTContext default config â€” matches config.py _DEFAULT_CONFIG

MAX_TOTAL_TOKENS: 12000
MAX_FILE_TOKENS: 5000
MAX_FILE_SIZE_MB: 1
BASE_DIR: "."
CONTEXT_OUTPUT_FILENAME: ".gptcontext.txt"
MESSAGE_OUTPUT_FILENAME: ".gptcontext_message.txt"
GPTCONTEXT_CACHE_DIRNAME: ".gptcontext-cache"
OPENAI_MODEL: "gpt-3.5-turbo"
ENCODING_NAME: "cl100k_base"

INCLUDE_EXTS:
  - .py
  - .md
  - .js
  - .ts
  - .jsx
  - .tsx
  - .json
  - .toml
  - .yaml
  - .yml
  - .html
  - .css
  - .scss
  - .sass
  - .less
  - .java
  - .go
  - .rs
  - .cpp
  - .c
  - .h
  - .hpp
  - .cs
  - .swift
  - .kt
  - .m
  - .sh
  - .bash
  - .zsh
  - .ps1
  - .pl
  - .rb
  - .php
  - .ini
  - .cfg
  - .env
  - .txt
  - .xml

EXCLUDE_DIRS:
  - .git
  - .svn
  - .hg
  - node_modules
  - __pycache__
  - dist
  - build
  - .venv
  - env
  - .mypy_cache
  - .pytest_cache
  - .vscode
  - .idea
  - .gptcontext-cache
  - .DS_Store
  - __snapshots__
  - .coverage
  - .cache

EXCLUDE_FILES:
  - .gptcontext.txt
  - .gptcontext_message.txt
  - README.md
  - CHANGELOG.md
  - LICENSE
  - CONTRIBUTING.md
  - CODE_OF_CONDUCT.md
  - SECURITY.md
