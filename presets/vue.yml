# Vue.js project

MAX_TOTAL_TOKENS: 15000
MAX_FILE_TOKENS: 4000


exclude:
- .git/
- node_modules/
- dist/
- build/
- coverage/
- .cache/
- .gptcontext-cache/
- .idea/
- .vscode/

include_exts:
- .vue
- .js
- .ts
- .jsx
- .tsx
- .json
- .md
- .html
- .css
- .scss
- .sass
- .yml
- .yaml


use_default_excludes: true
