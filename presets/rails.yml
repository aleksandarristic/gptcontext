# Ruby on Rails project

MAX_TOTAL_TOKENS: 15000
MAX_FILE_TOKENS: 4000


exclude:
- .git/
- log/
- tmp/
- node_modules/
- vendor/
- public/assets/
- storage/
- .bundle/
- .idea/
- .vscode/
- .gptcontext-cache/

include_exts:
- .rb
- .erb
- .haml
- .slim
- .js
- .json
- .yml
- .yaml
- .md
- .html
- .scss
- .css
- .txt


use_default_excludes: true
