# Unity game project (C# + Unity YAML + configs)

MAX_TOTAL_TOKENS: 15000
MAX_FILE_TOKENS: 4000


exclude:
- .git/
- Library/
- Temp/
- Obj/
- Build/
- Builds/
- Logs/
- .idea/
- .vscode/
- .gptcontext-cache/

include_exts:
- .cs
- .shader
- .cginc
- .yaml
- .yml
- .meta
- .md
- .txt


use_default_excludes: true
