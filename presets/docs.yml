# Docs / static site / knowledge base

MAX_TOTAL_TOKENS: 20000
MAX_FILE_TOKENS: 4000


exclude:
- .git/
- node_modules/
- .idea/
- .vscode/
- .gptcontext-cache/
- dist/
- build/
- public/
- static/

include_exts:
- .md
- .markdown
- .html
- .yaml
- .yml
- .json
- .txt
- .rst


use_default_excludes: true
